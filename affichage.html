    <title>Chargement...</title>
    <script>
        function getQueryParams() {
            let params = new URLSearchParams(window.location.search);
            return {
                titre: params.get("titre") || "Aucun titre",
                description: params.get("description") || "Pas de description",
                contenu: params.get("contenu") || "Pas de contenu"
            };
        }

        function displayContent() {
            let data = getQueryParams();
            document.title = data.titre; // Mettre à jour la balise <title>
            document.getElementById("titre").textContent = data.titre;
            document.getElementById("description").textContent = data.description;
            document.getElementById("contenu").textContent = data.contenu;

            // Générer une URL propre basée sur le titre
            let slug = data.titre.toLowerCase().replace(/\s+/g, "-").replace(/[^a-z0-9-]/g, "");
            history.replaceState(null, data.titre, `${slug}.html`);
        }

        window.onload = displayContent;
    </script>

<body>
    <h1 id="titre">Titre en cours de chargement...</h1>
    <p><strong>Description :</strong> <span id="description"></span></p>
    <p><strong>Contenu :</strong> <span id="contenu"></span></p>
</body>
